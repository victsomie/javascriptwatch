<html>
<head>
    <style>
        p{
            font-size: 2em;
            direction:ltr;
        }
    </style>
    
    
</head>
<body>
    <p id="hello"></p>
    <script>
        
        var n = prompt("What is your name");
        var x = "Am only saying hello!";
        
        if (n != null){
            document.getElementById("hello").innerHTML= "Hi " + n + " " + x ;
        }   
        
        /*======Rounding to specific decimal places======*/
        document.write("Round 10 to two decimal ", (10).toFixed(4), "<br/>");
        
        /*======Math Operator=========*/
        document.write("3 + 5 = ", (3 + 2*5), "<br />");
        document.write("String to number ", Number("3.14"), "<br />");
        document.write("String to integer ", parseInt("3.14"), "<br />");
        
        
        document.write("Math.abs(-8) = ", Math.abs(-8), "<br />");
        document.write("Math.cbrt(1000) = ", Math.cbrt(1000), "<br />");
        document.write("Math.sqrt(1000) = ", Math.sqrt(1000), "<br />");
        
        document.write("Math.ceil(6.45) = ", Math.ceil(6.45), "<br />");
        document.write("Math.floor(6.45) = ", Math.floor(6.45), "<br />");
        document.write("Math.floor(6.45) = ", Math.round(6.45), "<br />");
        
        document.write("Math.log(10) = ", Math.log(10), "<br />");
        document.write("Math.log10(10) = ", Math.log10(10), "<br />");
        
        document.write("Math.min(10,5) = ", Math.min(10,5), "<br />");
        document.write("Math.max(10,5) = ", Math.max(10,5), "<br />");
        document.write("Math.por(4,2) = ", Math.pow(4,2), "<br />");
        
        var str = "This is a line one a long sentense!";
        
        document.write("Length of string 'str' is ", str.length, "<br />");        
        document.write("Index of string \"long\" is ", str.indexOf("long"), "< br />");        
        
        
    </script>
</body>
</html>
